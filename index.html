  <body>
    <div id="root"></div>
    <style>
      /* Floating chatbot button */
      .cs-chatbot-button{position:fixed;right:20px;bottom:20px;z-index:2147483000;display:flex;align-items:center;justify-content:center;width:56px;height:56px;border-radius:50%;background:#111;color:#fff;box-shadow:0 8px 24px rgba(0,0,0,.2);cursor:pointer;border:none}
      .cs-chatbot-badge{position:absolute;top:-6px;right:-6px;background:#22c55e;color:#fff;font:700 10px/1 Inter,system-ui,Arial;padding:4px 6px;border-radius:999px;box-shadow:0 6px 16px rgba(0,0,0,.18)}
      .cs-chatbot-icon{width:24px;height:24px}
      .cs-chat-window{position:fixed;right:20px;bottom:88px;width:320px;max-width:92vw;height:420px;max-height:70vh;background:#fff;border:1px solid rgba(0,0,0,.08);border-radius:12px;box-shadow:0 12px 36px rgba(0,0,0,.18);display:none;flex-direction:column;overflow:hidden;z-index:2147483000}
      .cs-chat-header{padding:12px 14px;background:#111;color:#fff;display:flex;align-items:center;justify-content:space-between}
      .cs-chat-header h4{margin:0;font:600 14px/1.2 Inter,system-ui,Arial}
      .cs-chat-close{background:transparent;border:none;color:#fff;cursor:pointer;font:700 16px/1 Inter}
      .cs-chat-messages{flex:1;overflow:auto;padding:12px;background:#fafafa}
      .cs-msg{max-width:85%;margin:8px 0;padding:10px 12px;border-radius:12px;font:400 13px/1.5 Inter,system-ui,Arial;word-wrap:break-word;white-space:pre-wrap}
      .cs-msg.user{background:#111;color:#fff;margin-left:auto;border-bottom-right-radius:4px}
      .cs-msg.bot{background:#fff;border:1px solid rgba(0,0,0,.08);color:#111;border-bottom-left-radius:4px}
      .cs-chat-input{display:flex;gap:8px;padding:10px;background:#fff;border-top:1px solid rgba(0,0,0,.08)}
      .cs-chat-input input{flex:1;padding:10px 12px;border:1px solid rgba(0,0,0,.18);border-radius:8px;font:400 13px/1.4 Inter}
      .cs-chat-input button{padding:10px 12px;border:none;border-radius:8px;background:#111;color:#fff;cursor:pointer;font:600 13px/1 Inter}
      .cs-chat-hint{position:absolute;right:92px;bottom:28px;background:#111;color:#fff;font:500 12px/1.3 Inter;padding:8px 10px;border-radius:8px;box-shadow:0 10px 28px rgba(0,0,0,.22);display:none}
      .cs-chat-quick{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0;}
      .cs-chat-quick button{background:#e6f0ff;color:#0066ff;border:none;border-radius:16px;padding:6px 14px;cursor:pointer;font:600 13px/1 Inter;transition:background .18s;}
      .cs-chat-quick button:hover{background:#cce3ff;}
      /* Schedule a Demo Modal */
      .cs-modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,.48);display:none;align-items:center;justify-content:center;z-index:2147483000}
      .cs-modal{width:560px;max-width:92vw;background:#fff;border-radius:12px;box-shadow:0 14px 36px rgba(0,0,0,.22);overflow:hidden}
      .cs-modal-header{padding:16px 20px;background:#111;color:#fff;display:flex;align-items:center;justify-content:space-between}
      .cs-modal-header h3{margin:0;font:700 16px/1.2 Inter}
      .cs-modal-body{padding:18px 20px}
      .cs-field{margin-bottom:12px}
      .cs-field label{display:block;margin:0 0 6px 0;font:600 12px/1.2 Inter;color:#111}
      .cs-field input,.cs-field textarea{width:100%;padding:10px 12px;border:1px solid rgba(0,0,0,.18);border-radius:8px;font:400 13px/1.4 Inter}
      .cs-modal-actions{display:flex;gap:10px;justify-content:flex-end;padding:12px 20px;border-top:1px solid rgba(0,0,0,.08)}
      .cs-btn{padding:10px 14px;border:none;border-radius:8px;cursor:pointer;font:600 13px/1 Inter}
      .cs-btn.primary{background:#111;color:#fff}
      .cs-btn.ghost{background:#f5f5f5;color:#111}
      .cs-sticky-demo{position:fixed;left:20px;bottom:20px;z-index:2147483000}
      .cs-sticky-demo .cs-btn{box-shadow:0 8px 24px rgba(0,0,0,.15)}
      @media (max-width:480px){.cs-chat-window{height:60vh}}
    </style>

    <div id="cs-chat-window" class="cs-chat-window" aria-live="polite" aria-label="Chatting Solutions chatbot">
      <div class="cs-chat-header">
        <h4>Chat with Chatting Solutions</h4>
        <button class="cs-chat-close" aria-label="Close chat" id="cs-chat-close">×</button>
      </div>
      <div class="cs-chat-messages" id="cs-chat-messages"></div>
      <div class="cs-chat-quick" id="cs-chat-quick"></div>
      <form class="cs-chat-input" id="cs-chat-form" autocomplete="on">
        <input id="cs-chat-input" type="text" name="message" placeholder="Type a message..." aria-label="Message" required />
        <button type="submit">Send</button>

    </div>
    <button id="cs-chatbot-button" class="cs-chatbot-button" aria-haspopup="dialog" aria-controls="cs-chat-window" aria-expanded="false">
      <span class="cs-chatbot-badge" id="cs-chatbot-badge" style="display:none">New</span>
      <svg class="cs-chatbot-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

      </svg>

    <div class="cs-modal-overlay" id="cs-demo-overlay" role="dialog" aria-modal="true" aria-labelledby="cs-demo-title">
      <div class="cs-modal">
        <div class="cs-modal-header">
          <h3 id="cs-demo-title">Schedule a Demo</h3>
          <button class="cs-chat-close" id="cs-demo-close" aria-label="Close">×</button>
        </div>
        <form id="cs-demo-form">
          <div class="cs-modal-body">
            <div class="cs-field">
              <label for="cs-name">Full name</label>
              <input id="cs-name" name="name" type="text" placeholder="Jane Doe" required />
            </div>
            <div class="cs-field">
              <label for="cs-email">Work email</label>
              <input id="cs-email" name="email" type="email" placeholder="jane@company.com" required />
            </div>
            <div class="cs-field">
              <label for="cs-company">Company</label>
              <input id="cs-company" name="company" type="text" placeholder="Company Inc." required />
            </div>
            <div class="cs-field">
              <label for="cs-datetime">Preferred date & time</label>
              <input id="cs-datetime" name="datetime" type="datetime-local" />
            </div>
            <div class="cs-field">
              <label for="cs-notes">Notes</label>
              <textarea id="cs-notes" name="notes" rows="3" placeholder="Anything we should prepare?"></textarea>
            </div>
          </div>
          <div class="cs-modal-actions">
            <button type="button" class="cs-btn ghost" id="cs-demo-cancel">Cancel</button>
            <button type="submit" class="cs-btn primary">Request demo</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // --- Chatbot using OpenRouter AI ---
      const openrouterKey = "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";
      const openrouterEndpoint = "https://openrouter.ai/api/v1/chat/completions";
      const systemPrompt = `You are an AI assistant for Chatting Solutions, a company providing AI-powered chatbots for websites. Always follow these rules:
1. Friendly, professional, and concise. Use emojis sparingly for friendliness (👋, 🧍, 🏷️, ❓, 🎉). Never be rude or confusing.
2. When users first open the chat, greet with: "Hello 👋, how can I help you today? If you want to know how the best AI assistant works, you're in the right place 🎉"
3. Always support these quick reply buttons: Contact 🧍, Pricing 🏷️, Help ❓. Respond per company guidelines.
4. Answer clearly, using company info from chattingsolutions.com. If unsure, politely ask for clarification or suggest contacting info@chattingsolutions.com.
5. Use short paragraphs. Pricing in bullet points. Be professional but approachable.
6. Never promote other products or give technical answers unrelated to Chatting Solutions. Never use slang.
7. Guide users about AI chatbot services, pricing, and contact options.`;

      const chatWindow = document.getElementById('cs-chat-window');
      const chatButton = document.getElementById('cs-chatbot-button');
      const chatClose = document.getElementById('cs-chat-close');
      const chatMessages = document.getElementById('cs-chat-messages');
      const chatForm = document.getElementById('cs-chat-form');
      const chatInput = document.getElementById('cs-chat-input');
      const chatHint = document.getElementById('cs-chat-hint');
      const badge = document.getElementById('cs-chatbot-badge');
      const quickContainer = document.getElementById('cs-chat-quick');
      let chatHistory = [
        { role: "system", content: systemPrompt }
      ];

      function showChat(show){
        chatWindow.style.display = show ? 'flex' : 'none';
        chatButton.setAttribute('aria-expanded', show ? 'true' : 'false');
        if(show){
          chatHint.style.display = 'none';
          if(!chatMessages.dataset.greeted){
            appendBot("Hello 👋, how can I help you today? If you want to know how the best AI assistant works, you're in the right place 🎉");
            chatMessages.dataset.greeted = '1';
          }
          setTimeout(()=>chatInput.focus(), 50);
        }
      }
      function appendUser(text){
        const el = document.createElement('div');
        el.className = 'cs-msg user';
        el.textContent = text;
        chatMessages.appendChild(el);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      function appendBot(text){
        const el = document.createElement('div');
        el.className = 'cs-msg bot';
        el.textContent = text;
        chatMessages.appendChild(el);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        renderQuickReplies();
        return el;
      }
      function setLoading(el, loading){
        if(!el) return;
        el.dataset.loading = loading ? '1' : '';
        if(loading){ el.textContent = '…'; }
      }
      function renderQuickReplies(){
        quickContainer.innerHTML = '';
        [
          {label: "Contact 🧍", value: "Contact"},
          {label: "Pricing 🏷️", value: "Pricing"},
          {label: "Help ❓", value: "Help"}
        ].forEach(btn => {
          const b = document.createElement('button');
          b.type = 'button';
          b.textContent = btn.label;
          b.onclick = () => {
            if(btn.value === "Contact"){
              appendBot("You can contact us at info@chattingsolutions.com");
            } else if(btn.value === "Pricing"){
              appendBot("Here is a quick overview of our pricing:\n• Small projects: from $299 one-time.\n• Large projects: from $999 one-time.\n• Subscription: $49/month (includes support & updates).\n• AI message cost: from $0.001 per message.\nFor tailored pricing, contact info@chattingsolutions.com.");
            } else if(btn.value === "Help"){
              appendBot("Here are some FAQs to guide you:\n• What are the differences between AI solutions?\n• How customizable is your chatbot?\n• What is the implementation process?\n• How is my data secured?\n• What kind of support do you offer?\nIf you have more questions, just ask!");
            }
          };
          quickContainer.appendChild(b);
        });
      }

      chatButton.addEventListener('click', ()=>{
        const isOpen = chatWindow.style.display === 'flex';
        showChat(!isOpen);
      });
      chatClose.addEventListener('click', ()=> showChat(false));

      let hintShown = false;
      setTimeout(()=>{
        if(!hintShown){
          hintShown = true;
          chatHint.style.display = 'block';
          badge.style.display = 'inline-block';
          setTimeout(()=> chatHint.style.display = 'none', 3500);
        }
      }, 2200);

      chatForm.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const text = (chatInput.value || '').trim();
        if(!text){ return; }
        appendUser(text);
        chatInput.value = '';
        const placeholder = appendBot('…');
        setLoading(placeholder, true);
        try{
          chatHistory.push({ role: "user", content: text });
          const res = await fetch(openrouterEndpoint, {
            method: "POST",
            headers: {
              "Authorization": "Bearer " + openrouterKey,
              "Content-Type": "application/json",
              "Accept": "application/json"
            },
            body: JSON.stringify({
              model: "openai/gpt-3.5-turbo",
              messages: chatHistory,
              max_tokens: 500
            })
          });
          const data = await res.json();
          let reply = "Sorry, there was an error.";
          if (data.choices && data.choices[0] && data.choices[0].message && data.choices[0].message.content) {
            reply = data.choices[0].message.content;
          }
          placeholder.textContent = reply;
          chatHistory.push({ role: "assistant", content: reply });
        } catch(err){
          placeholder.textContent = 'Could not reach the assistant. Please try again later.';
        } finally {
          setLoading(placeholder, false);
        }
      });

      // Demo: openers
      const demoOverlay = document.getElementById('cs-demo-overlay');
      const openDemoBtn = document.getElementById('cs-open-demo');
      const demoCloseBtn = document.getElementById('cs-demo-close');
      const demoCancelBtn = document.getElementById('cs-demo-cancel');
      const demoForm = document.getElementById('cs-demo-form');
      function openDemo(open){
        demoOverlay.style.display = open ? 'flex' : 'none';
        if(open){
          const first = demoOverlay.querySelector('input,textarea,button');
          if(first){ first.focus(); }
        }
      }
      openDemoBtn.addEventListener('click', ()=> openDemo(true));
      demoCloseBtn.addEventListener('click', ()=> openDemo(false));
      demoCancelBtn.addEventListener('click', ()=> openDemo(false));
      demoForm.addEventListener('submit', (e)=>{
        e.preventDefault();
        const fd = new FormData(demoForm);
        const name = fd.get('name');
        const email = fd.get('email');
        const company = fd.get('company');
        const datetime = fd.get('datetime');
        const notes = fd.get('notes');
        const subject = encodeURIComponent('Demo request - Chatting Solutions');
        const body = encodeURIComponent(
          'Name: ' + name + '\n' +
          'Email: ' + email + '\n' +
          'Company: ' + company + '\n' +
          'Preferred: ' + (datetime || 'Any') + '\n' +
          'Notes: ' + (notes || '-') + '\n\n' +
          'Sent from website.'
        );
        window.location.href = 'mailto:hello@chattingsolutions.ai?subject=' + subject + '&body=' + body;
        openDemo(false);
      });

      // Schedule a demo triggers
      const wireDemoTriggers = () => {
        const candidates = Array.from(document.querySelectorAll('a,button,[role="button"]'));
        candidates.forEach((el)=>{
          const label = (el.innerText || el.textContent || '').trim().toLowerCase();
          if(label.includes('schedule a demo') || label.includes('book a demo') || el.dataset.scheduleDemo === 'true'){
            if(!el.dataset.csDemoWired){
              el.addEventListener('click', (ev)=>{ ev.preventDefault(); openDemo(true); });
              el.dataset.csDemoWired = '1';
            }
          }
        });
      };
      wireDemoTriggers();
      setTimeout(wireDemoTriggers, 2000);
      document.addEventListener('click', (e)=>{
        if(chatWindow.style.display === 'flex'){
          const within = chatWindow.contains(e.target) || chatButton.contains(e.target);
          if(!within){ showChat(false); }
        }
      });
    </script>
