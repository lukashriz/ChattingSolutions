      // --- Quick Reply Buttons ---
      function renderQuickReplies() {

        `;

          appendMessage('bot', "You can contact us at info@chattingsolutions.com");
        };
        quick.querySelector('[data-btn="pricing"]').onclick = () => {
          appendMessage('bot', "Here is a quick overview of our pricing:\n‚Ä¢ Small projects: from $299 one-time.\n‚Ä¢ Large projects: from $999 one-time.\n‚Ä¢ Subscription: $49/month (includes support & updates).\n‚Ä¢ AI message cost: from $0.001 per message.\nFor tailored pricing, contact info@chattingsolutions.com.");

        };
      }
      function appendMessage(role, text) {
        // Remove quick replies if present
        const quick = document.getElementById('cs-chatbot-quick');
        if (quick) quick.remove();
        const msgDiv = document.createElement('div');
        msgDiv.className = `cs-chatbot-msg ${role}`;
        const span = document.createElement('span');
        span.textContent = text;
        msgDiv.appendChild(span);
        body.appendChild(msgDiv);
        body.scrollTop = body.scrollHeight;
        // Always render quick replies after bot message
        if (role === 'bot') renderQuickReplies();
      }
      function sendMessage() {
        const userMsg = input.value.trim();
        if (!userMsg) return;
        appendMessage('user', userMsg);
        chatHistory.push({ role: 'user', content: userMsg });
        input.value = '';
        sendBtn.disabled = true;
        sendBtn.textContent = "Sending...";
        fetch(API_URL, {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + API_KEY,
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",
            messages: chatHistory,
            max_tokens: 500
          })
        })
        .then(response => response.json())
        .then(data => {
          let botMsg = "Sorry, there was an error.";
          if (data.choices && data.choices[0] && data.choices[0].message && data.choices[0].message.content) {
            botMsg = data.choices[0].message.content;
          }
          appendMessage('bot', botMsg);
          chatHistory.push({ role: 'assistant', content: botMsg });
        })
        .catch(() => {
          appendMessage('bot', "Network error. Try again later.");
        })
        .finally(() => {
          sendBtn.disabled = false;
          sendBtn.textContent = "Send";
        });
      }
      // --- Personalized System Prompt ---
      let chatHistory = [

          role: "system",
          content: `You are an AI assistant for Chatting Solutions, a company providing AI-powered chatbots for websites. Always follow these rules:
1. Friendly, professional, and concise. Use emojis sparingly for friendliness (üëã, üßç, üè∑Ô∏è, ‚ùì, üéâ). Never be rude or confusing.

3. Always support these quick reply buttons: Contact üßç, Pricing üè∑Ô∏è, Help ‚ùì. Respond per company guidelines.
4. Answer clearly, using company info from chattingsolutions.com. If unsure, politely ask for clarification or suggest contacting info@chattingsolutions.com.
5. Use short paragraphs. Pricing in bullet points. Be professional but approachable.
6. Never promote other products or give technical answers unrelated to Chatting Solutions. Never use slang.
7. Guide users about AI chatbot services, pricing, and contact options.`
        }
      ];
      sendBtn.onclick = sendMessage;
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') sendMessage();
      });
      clearBtn.onclick = function() {
        body.innerHTML = '';
        chatHistory = [chatHistory[0]];
        appendMessage('bot', "Hello üëã, how can I help you today? If you want to know how the best AI assistant works, you're in the right place üéâ");
      };
      launchBtn.onclick = function() {
        widget.style.display = "flex";
        launchBtn.style.display = "none";
        body.innerHTML = '';

        appendMessage('bot', "Hello üëã, how can I help you today? If you want to know how the best AI assistant works, you're in the right place üéâ");
      };

      };
