<style>

<button id="cs-chatbot-launch" title="Chat with Support">&#128172;</button>

<script>
const API_KEY = "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";
const API_URL = "https://openrouter.ai/api/v1/chat/completions";

const launchBtn = document.getElementById('cs-chatbot-launch');
const widget = document.getElementById('cs-chatbot-widget');
const closeBtn = document.getElementById('cs-chatbot-close');
const body = document.getElementById('cs-chatbot-body');
const input = document.getElementById('cs-chatbot-input');
const sendBtn = document.getElementById('cs-chatbot-send');
const clearBtn = document.getElementById('cs-chatbot-clear');

let chatHistory = [
  {
    role: "system",
    content: "You are ChattingSolutions.com Support Bot. Answer questions as a friendly, knowledgeable assistant for website visitors. If asked about ChattingSolutions.com services, reply clearly and politely."
  }
];

function appendMessage(role, text) {
  const msgDiv = document.createElement('div');
  msgDiv.className = `cs-chatbot-msg ${role}`;
  const span = document.createElement('span');
  span.textContent = text;
  msgDiv.appendChild(span);
  body.appendChild(msgDiv);
  body.scrollTop = body.scrollHeight;
}

function sendMessage() {
  const userMsg = input.value.trim();
  if (!userMsg) return;
  appendMessage('user', userMsg);
  chatHistory.push({ role: 'user', content: userMsg });
  input.value = '';
  sendBtn.disabled = true;
  sendBtn.textContent = "Sending...";

  fetch(API_URL, {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + API_KEY,
      "Content-Type": "application/json",
      "Accept": "application/json"
    },
    body: JSON.stringify({
      model: "openai/gpt-3.5-turbo",
      messages: chatHistory,
      max_tokens: 400
    })
  })
  .then(response => response.json())
  .then(data => {
    let botMsg = "Sorry, there was an error.";
    if (data.choices && data.choices[0] && data.choices[0].message && data.choices[0].message.content) {
      botMsg = data.choices[0].message.content;
    }
    appendMessage('bot', botMsg);
    chatHistory.push({ role: 'assistant', content: botMsg });
  })
  .catch(() => {
    appendMessage('bot', "Network error. Try again later.");
  })
  .finally(() => {
    sendBtn.disabled = false;
    sendBtn.textContent = "Send";
  });
}

sendBtn.onclick = sendMessage;
input.addEventListener('keypress', function(e) {
  if (e.key === 'Enter') sendMessage();
});
clearBtn.onclick = function() {
  body.innerHTML = '';
  chatHistory = [
    {
      role: "system",
      content: "You are ChattingSolutions.com Support Bot. Answer questions as a friendly, knowledgeable assistant for website visitors. If asked about ChattingSolutions.com services, reply clearly and politely."
    }
  ];
};

launchBtn.onclick = function() {
  widget.style.display = "flex";
  launchBtn.style.display = "none";
  setTimeout(function() { input.focus(); }, 300);
};
closeBtn.onclick = function() {
  widget.style.display = "none";
  launchBtn.style.display = "flex";
};

// Optional: Open with Ctrl+Shift+S
document.addEventListener('keydown', function(e) {
  if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 's') {
    launchBtn.click();
  }
});
</script>
